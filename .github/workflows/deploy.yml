name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: examen  # ðŸ‘ˆ desde la carpeta examen

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install  # npm ci daba errores si no hay package-lock

      - name: Build Angular
        run: npm run build -- --configuration production

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/examen/*"   # ðŸ‘ˆ carpeta correcta, elimina "browser"
          target: ${{ secrets.VPS_PATH }}
          rm: true                  # ðŸ‘ˆ limpia antes de copiar
